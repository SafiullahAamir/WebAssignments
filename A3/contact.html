<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel The World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header2">
      <div class="logo">WT</div>
      <nav>
        <a href="./index.html">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="./contact.html">CONTACT</a>
      </nav>
    </header>

    <section class="contact-body">
      <div class="right-details">
        <div class="location">
          <div class="icon-heading">
            <img src="./img/placeholder.png" class="icon" alt="Location Icon" />
            <h3>LOCATION</h3>
          </div>
          <p>#2661 Dholakpur, city name, town name</p>
        </div>
        <div class="email">
          <div class="icon-heading">
            <img src="./img/gmail.png" class="icon" alt="Email Icon" />
            <h3>EMAIL</h3>
          </div>
          <p>safiullah@gmail.com</p>
        </div>
        <div class="phone">
          <div class="icon-heading">
            <img src="./img/call.png" class="icon" alt="Phone Icon" />
            <h3>CALL</h3>
          </div>
          <p>+92 300 1234567</p>
        </div>
        <div class="company-img"></div>
      </div>
      <div class="left-contact">
        <h2>Contact Us</h2>
        <div class="red-line"></div>
        <p>
          Let us know your queries, suggestions, or feedback by filling out the
          form below.
        </p>
        <form action>
          <label>Username<span class="r">*</span></label>
          <input type="text" required />
          <label>Email<span class="r">*</span></label>
          <input type="email" required />
          <label>Phone<span class="r">*</span></label>
          <input type="tel" required />
          <label>Message<span class="r">*</span></label>
          <textarea rows="6" required></textarea>
        </form>
        <button class="submit-button">SUBMIT</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <img src="./img/facebook.png" alt="f" />
        <img src="./img/twitter.png" alt="t" />
        <img src="./img/instagram.png" alt="i" />
      </div>
      <p>World Tours &copy; 2020. All Rights Reserved</p>
    </footer>
  </body>
</html>
